
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OmniStat RPG Builder</title>
    
    <!-- Import d'une police médiévale de fallback (Cinzel Decorative) pour simuler Perrigord -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700;900&display=swap" rel="stylesheet">

    <style>
      /* Configuration de la Police Perrigord */
      @font-face {
        font-family: 'Perrigord';
        /* Retour à la simulation via Cinzel Decorative comme demandé ("juste avant") */
        src: local('Cinzel Decorative'), local('CinzelDecorative-Regular');
      }
      
      /* Animation pour le MusicPlayer et autres effets */
      @keyframes spin-slow {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      .animate-spin-slow {
        animation: spin-slow 8s linear infinite;
      }
      
      @keyframes pulse-slow {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.7; }
      }
      .animate-pulse-slow {
        animation: pulse-slow 3s ease-in-out infinite;
      }
    </style>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              // On définit la classe font-perrigord
              perrigord: ['Perrigord', 'Cinzel Decorative', 'serif'],
            },
            colors: {
              slate: {
                850: '#1e293b',
                900: '#0f172a',
              }
            }
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.4/",

    "react-router-dom": "https://esm.sh/react-router-dom@^7.13.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "zustand": "https://esm.sh/zustand@5.0.3",
    "zustand/middleware": "https://esm.sh/zustand@5.0.3/middleware",
    "clsx": "https://esm.sh/clsx@2.1.0",
    "tailwind-merge": "https://esm.sh/tailwind-merge@2.2.1",
    "zustand/": "https://esm.sh/zustand@^5.0.11/",
    "react-dom": "https://esm.sh/react-dom@^19.2.4"
  }
}
</script>

</head>

</html>
